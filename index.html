<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="./pages/index.css"
    >
    <script
      src="./scripts/index.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать"
              class="profile__edit-button hover"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить"
          class="profile__add-button hover"
          type="button"
        ></button>
      </section>
      <section class="elements main__elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="editProfileForm"
          class="popup__form popup__form_edit-profile"
          novalidate
        >
          <div class="popup__form-item">
            <input
              type="text"
              name="nameInput"
              id="name-input"
              class="popup__input popup__input_profile_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            >
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__form-item">
            <input
              type="text"
              name="jobInput"
              id="job-input"
              class="popup__input popup__input_profile_job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            >
            <span class="popup__error job-input-error"></span>
          </div>
          <button
            type="submit"
            class="popup__button"
          >Сохранить
          </button>
        </form>
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button hover"
        ></button>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          name="addCardForm"
          class="popup__form popup__form_add-card"
          novalidate
        >
          <div class="popup__form-item">
            <input
              type="text"
              name="titleInput"
              id="title-input"
              class="popup__input popup__input_card_title"
              placeholder="Название"
              minlength="2"
              maxlength="40"
              required
            >
            <span class="popup__error title-input-error"></span>
          </div>
          <div class="popup__form-item">
            <input
              type="url"
              name="linkInput"
              id="link-input"
              class="popup__input popup__input_card_link"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__error link-input-error"></span>
          </div>
          <button
            type="submit"
            class="popup__button"
          >Создать
          </button>
        </form>
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button hover"
        ></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__figure">
        <img
          class="popup__image"
          src="#"
          alt=""
        >
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button hover"
        ></button>
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
    <template class="template-card">
      <article class="element">
        <img
          class="element__image"
          src="#"
          alt=""
        >
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__like-button hover"
          ></button>
        </div>
        <button
          type="button"
          class="element__delete-button hover"
        ></button>
      </article>
    </template>
  </body>
</html>
