<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="./pages/index.css"
    >
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover"></button>
      </section>
      <section class="elements main__elements">
        <div class="element">
          <img
            src="./images/karachevsk.jpg"
            alt="Замок в Карачаевске"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Вид на гору Эльбрус"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/dombay.jpg"
            alt="Вид на гору в Домбае"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Вид на гору Эльбрус"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/dombay.jpg"
            alt="Вид на гору в Домбае"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/karachevsk.jpg"
            alt="Замок в Карачаевске"
            class="element__image"
          >
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <label class="element__like-wrapper hover">
              <input
                class="element__like-checkbox"
                type="checkbox"
              >
              <span class="element__like-icon"></span>
            </label>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer container page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            type="text"
            id="nameInput"
            class="popup__field"
            required
          >
          <input
            type="text"
            id="jobInput"
            class="popup__field"
            required
          >
          <input
            type="submit"
            class="popup__submit"
            value="Сохранить"
          >
          <button class="popup__close-button hover"></button>
        </form>
      </div>
    </section>
    <script src="pages/index.js"></script>
  </body>
</html>
