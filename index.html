<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="./pages/index.css"
    >
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button hover"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button hover"
          type="button"
        ></button>
      </section>
      <section class="elements main__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="popupForm"
          class="popup__form"
        >
          <input
            type="text"
            name="nameInput"
            class="popup__field popup__field_profile_name"
            required
          >
          <input
            type="text"
            name="jobInput"
            class="popup__field popup__field_profile_job"
            required
          >
          <button
            type="submit"
            class="popup__submit"
          >Сохранить
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button hover"
        ></button>
      </div>
    </section>
    <section class="popup popup__add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          name="popupForm"
          class="popup__form form_card"
        >
          <input
            type="text"
            name="titleInput"
            class="popup__field popup__field_card_title"
            placeholder="Название"
            required
          >
          <input
            type="text"
            name="linkInput"
            class="popup__field popup__field_card_link"
            placeholder="Ссылка на картинку"
            required
          >
          <button
            type="submit"
            class="popup__submit"
          >Создать
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button hover"
        ></button>
      </div>
    </section>
    <section class="popup popup_image">
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <button
          type="button"
          class="popup__close-button hover"
        ></button>
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
    <template class="template-card">
      <article class="element">
        <img
          class="element__image"
          src=""
          alt=""
        >
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__like-button hover"
          ></button>
        </div>
        <button
          type="button"
          class="element__delete-button hover"
        ></button>
      </article>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
